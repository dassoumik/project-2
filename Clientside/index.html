<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- name that appears in tab -->
    <title>NEED A NAME</title>
    <!-- link to foundation -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Putting in fontawesome for the contact cards -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link for our CSS sheet -->
    <link href="stylesheet.css">

</head>


<body>
    <header>
        <!-- Navigation bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <!-- Style setting from foundation -->
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">What would you like to do?</li>
                    <!-- clickable HTML links for the other pages  -->
                    <li><a href="#" class="link"><a href="puppyplaydate.html">Set up a Puppy Play Date</a></li>
                    <li><a href="#" class="link"><a href="browseplaydates.html">Browse todays play dates</a></li>
                    <li><a href="#" class="link"><a href="nexttwodays.html">View the next two days play dates</a></li>
                </ul>
            </div>
            <!-- Login buttom to the right -->
            <div class="top-bar-right">
                <ul class="menu">
                    <li><button type="button" class="button" id="login">Login or Sign up</button></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- To add some white spacing -->
    <br>
    <!-- To add some white spacing -->
    <!-- Input for zip code -->
    <div class="input-group">
        <input type="text" class="form-control inputZip" placeholder="Zip Code" id="userInput">
        <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
        <button onclick="document.getElementById('userInput').value = ''" class="btn btn-outline-secondary"
            type="button" id="clearBtn">Clear</button>
    </div>
    <!-- User images, dog images, and container for map -->
    <div class="medium-2 columns">
        <p><img src="https://placehold.it/200x200&text=Other cool article" alt="article promo image"
                alt="advertisement for deep fried Twinkies" id="profile_img_human"></p>
        <p><img src="https://placehold.it/200x200&text=Other cool article" alt="article promo image"
                id="profile_img_dog"></p>
    </div>
    <!-- Location for the map -->
    <div class="row">
        <div class="medium-10 columns">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="800" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=30094&t=&z=13&ie=UTF8&iwloc=&output=embed">
                    </iframe>
                    <a href="https://yggtorrent-fr.com"></a>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- HR makes the line  -->
    <hr>
    <!-- HR makes the line  -->
    <div class="row column">
        <h4 style="margin: 0;" class="text-center">Who is nearby?</h4>
    </div>
    <!-- HR makes the line  -->
    <hr>
    <!-- HR makes the line  -->
    <!-- Image boxes for those who are checked in nearby -->
    <div class="row small-up-3 medium-up-4 large-up-5">

        <div class="column">
            <div class="card">
                <p>Tori and Sailus</p>
                <img src="../testimages/smaller.jpg" alt="Tori Sanford" style="width:50%">
                <img src="../testimages/IMG_0354 - Copy.jpg" alt="Sailus Sanford, Dog" style="width:50%">
            </div>
        </div>

        <div class="column">
            <img src="https://placehold.it/400x370&text=Look at me!" alt="image for person" class="nearbypeople">
        </div>

        <div class="column">
            <img src="https://placehold.it/400x370&text=Look at me!" alt="image for person" class="nearbypeople">
        </div>

        <div class="column show-for-medium">
            <img src="https://placehold.it/400x370&text=Look at me!" alt="image for person" class="nearbypeople">
        </div>

        <div class="column show-for-large">
            <img src="https://placehold.it/400x370&text=Look at me!" alt="image for person" class="nearbypeople">
        </div>

    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="../public/js/index.js"></script>
</body>

</html>
